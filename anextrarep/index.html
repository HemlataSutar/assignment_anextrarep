<!DOCTYPE html>
<html>

<head>
  <title>Health Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <form action="submit.php" method="POST" id="healthReportForm" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" required><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="report">Upload Health Report (PDF only):</label>
    <input type="file" id="report" name="report" accept=".pdf" required>

    <input type="submit" value="Submit" name="save">
  </form>

</body>

</html>
